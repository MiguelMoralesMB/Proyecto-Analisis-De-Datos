<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; padding: 20px;">
    <h1>Etapa 4: Modelos</h1>
    
    <h3>1. Regresión Lineal (Depth -> Mag)</h3>
    <ul>
        <li>R2 Score: {{ regresion.r2_score }}</li>
        <li>Coeficiente: {{ regresion.coeficiente }}</li>
    </ul>

    <h3>2. Clustering (Centroides Geográficos)</h3>
    <ul>
        {% for c in centroides %}
            <li>Lat: {{ c[0] | round(2) }}, Lon: {{ c[1] | round(2) }}</li>
        {% endfor %}
    </ul>
    <a href="/">Volver</a>
</body>
</html>
